<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://rawgit.com/wenzhixin/bootstrap-table/master/dist/bootstrap-table.min.css">

<body>
  <header>

     <div class="jumbotron">
      <div class="container">
        <h3>Bordados Pendientes – @wearitofficial_</h3>
        <img src="https://cdn.shopify.com/s/files/1/2956/5414/files/16c6991e5fe5f1999ff6c35af3f44424_ad091455-6e57-4009-8d95-cbb35d2ef76a_135x.png?v=1586562767">
      </div> 
    </div> 
  </header>

  <div class="container">
    <table class="table table-stripped">
      <thread>
        <tr>
          <th>Folio</th>
          <th>Cliente</th>
          <th>Producto</th>
          <th>Talla</th>
          <th>Cantidad</th>
          <th>Logo Enfrente</th>
          <th>Logo Atrás</th>
          <th>¿Listo para bordar?</th>

      <tbody id="data">
      </tbody>
    </table>

      <script>
          fetch("https://v2-api.sheety.co/5199d81fd8781668c034a77a4b820330/wearItErp/bordadosPendientes").then(
                    res=>{
                        res.json().then(
                              data=>{
                                  console.log(data);
                                  console.log(data['bordadosPendientes']);
                                  console.log(typeof(data));
                                  if(data['bordadosPendientes'].length > 0) {
                                    var temp = "";
                                    data['bordadosPendientes'].forEach((u)=>{
                                      console.log(u);
                                      temp += "<tr>";
                                      temp += "<td>"+u.folio+"</td>";
                                      temp += "<td>"+u.cliente+"</td>";
                                      temp += "<td>"+u.producto+"</td>";
                                      temp += "<td>"+u.talla+"</td>";
                                      temp += "<td>"+u.cantidad+"</td>";
                                      temp += "<td>"+u.logoEnfrente+"</td>";
                                      temp += "<td>"+u.logoAtras+"</td>";
                                      temp += "<td><img src="+u.pagado+" width='50'></td></tr>";
                                    })
                                    console.log(temp)
                                    document.getElementById("data").innerHTML = temp;
                                  }
                              }
                          )
                      }
                  )

  

  </script>
    
  </div>
